{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    <div class="container-fluid">
        <div class="listbox">

            <h1>{{ question.question_text }}</h1>

            <ul class="list-group">
            {% for choice in question.choice_set.all %}
                <li class="list-group-item list-group-item-action">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }} </li>
            {% endfor %}
                
            </ul>

            <a href="{% url 'polls:detail' question.id %}">Vote again?</a> </br>
            <a href="{% url 'polls:index' %}">Or return to polls choice?</a>
        </div>
    </div>        
</body>
</html>
